<div class="container my-5 ">
    <div class="card px-2">
        <div *ngIf = "order != null" class="card-header bg-white">
            <div class="row justify-content-between">
                <div class="col">
                    <p class="text-muted"> Order ID <span class="font-weight-bold text-dark">{{order.id}}</span></p>
                    <p class="text-muted"> Place On <span class="font-weight-bold text-dark">{{order.orderDate}}</span> </p>
                </div>
                <div class="flex-col my-auto">
                    <!-- <h6 class="ml-auto mr-3"> <a href="#">View Details</a> </h6> -->
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="media flex-column flex-sm-row">
                <div *ngIf = "product != null && order != null" class="media-body ">
                    <h5 class="bold">{{product.title}}</h5>
                    <p class="text-muted">Order Status - {{order.orderStatus}}</p>
                    <h4 class="mt-3 mb-4 bold"> <span class="mt-5">&#x20B9;</span> {{product.attributes.price}}<span class="small text-muted"> via ({{order.paymentType}}) </span></h4>
                    <p class="text-muted">Tracking Status on: <span class="Today">11:30pm, Today</span></p> <button type="button" class="btn btn-outline-primary d-flex">Reached Hub, Delhi</button>
                </div>
                <div  *ngIf = "product != null" >
                <img class="align-self-center img-fluid" [src]="getDisplayImage(product)">
            </div>
            </div>
        </div>
        <!-- <div class="row px-3">
            <div class="col">
                <ul id="progressbar">
                    <li class="step0 active " id="step1">PLACED</li>
                    <li class="step0 active text-center" id="step2">SHIPPED</li>
                    <li class="step0 text-muted text-right" id="step3">DELIVERED</li>
                </ul>
            </div>
        </div> -->
        <div class="card-footer bg-white px-sm-3 pt-sm-4 px-0">
              <div class="row">
                <div class="col-sm">
                    <li class="list-group-item bg-light text-center text-dark">
                        <a class ="text-dark" href ="#">Track</a>
                    </li>
                </div>
                <div class="col-sm">
                    <li class="list-group-item bg-light text-center ">
                        <a class ="text-dark" href ="#">Cancel</a>
                    </li>
                </div>
              </div>
        </div>
    </div>
</div>
