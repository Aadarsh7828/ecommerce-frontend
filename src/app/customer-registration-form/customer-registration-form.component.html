<!-- Modal -->
<div class="modal fade" id="emailConfirmationModal" tabindex="-1" role="dialog" aria-labelledby="emailConfirmationModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="emailConfirmationModalLabel">Message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        An email has been sent to verify your email address
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class ="container">
    <form ngForm #frm = "ngForm" (ngSubmit) = "onSubmit(frm)">

        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input type="username" class="form-control" ngModel name= "username" id="username" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
              <label for="password">Password</label>
              <input type="password" class="form-control"ngModel name="password" id="password" placeholder="Password">
            </div>
          </div>
            <button type="submit" class="btn btn-primary" 
            data-toggle="modal" data-target="#emailConfirmationModal">Submit</button>
      </form>
</div>
