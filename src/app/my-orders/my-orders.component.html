<div class="container">
    <h4 class="heading-section">Order History</h4>
    <div class="row">
    <div class="col-md-12">
    <div class="table-wrap">
    <table class="table table-striped">
    <thead>
    <tr>
    <th>S.No.</th>
    <th>Product</th>
    <th>Order Date</th>
    <th>Order Status</th>
    <th>Payment Type</th>
    <th>Payment Status</th>
    <th>Details</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor = "let order of orders;let i = index">
    <th scope="row">{{i+1}}</th>
    <td>{{order.productTitle}}</td>
    <td>{{order.orderDate}}</td>
    <td>{{order.orderStatus}}</td>
    <td>{{order.paymentType}}</td>
    <td>{{order.paymentStatus}}</td>
    <td><a [routerLink] = "getUrl(order.id)" class="btn btn-success">Details</a></td>
    </tr>
    
    </tbody>
    </table>
    </div>
    </div>
    </div>
    </div>
