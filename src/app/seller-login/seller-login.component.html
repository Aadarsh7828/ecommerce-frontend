<div class ="container">
    <form ngForm #frm = "ngForm" (ngSubmit) = "onSubmit(frm)">
        <div  class="form-group">
          <label for="username">Email address</label>
          <input type="username" ngModel name ="username" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" ngModel name= "password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-check">
          <input type="checkbox" ngModel name= "rememberMe" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
